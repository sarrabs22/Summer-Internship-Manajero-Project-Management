<h1 mat-dialog-title>{{ data?.id ? 'Edit' : 'Add' }} How To Implement</h1>
<div mat-dialog-content>
  <form [formGroup]="howToImplementForm">
    <mat-form-field>
      <mat-label>Step Management</mat-label>
      <input matInput formControlName="stepManagement">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Iteration Planning</mat-label>
      <input matInput formControlName="iterationPlanning">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change Management Forms</mat-label>
      <input matInput formControlName="changeManagementForms">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Continuous Evaluation</mat-label>
      <input matInput formControlName="continuousEvaluation">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
