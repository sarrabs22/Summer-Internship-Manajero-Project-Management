<h1 mat-dialog-title>Create Project</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="projectForm.get('name').hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description" required></textarea>
      <mat-error *ngIf="projectForm.get('description').hasError('required')">Description is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="projectForm.invalid">Create</button>
</div>
