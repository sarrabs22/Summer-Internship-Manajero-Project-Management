<div class="dashboard-container">
  <div class="section">
    <h2>Projects</h2>
    <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">Add Project</button>
    <mat-card *ngFor="let project of projects" class="dashboard-card">
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-content>{{ project.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewProjectDetails(project)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="section">
    <h2>Tasks</h2>
    <button mat-raised-button color="primary" (click)="openCreateTaskDialog()">Add Task</button>
    <mat-card *ngFor="let task of tasks" class="dashboard-card">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-content>{{ task.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewTaskDetails(task)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="section">
    <h2>Feedback</h2>
    <button mat-raised-button color="primary" (click)="openCreateFeedbackDialog()">Add Feedback</button>
    <mat-card *ngFor="let feedback of feedbacks" class="dashboard-card">
      <mat-card-title>{{ feedback.comment }}</mat-card-title>
      <mat-card-content>Rating: {{ feedback.rating }}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewFeedbackDetails(feedback)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
