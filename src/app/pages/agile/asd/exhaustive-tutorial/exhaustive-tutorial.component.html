<h1 mat-dialog-title>{{ data?.id ? 'Edit' : 'Add' }} Exhaustive Tutorial</h1>
<div mat-dialog-content>
  <form [formGroup]="exhaustiveTutorialForm">
    <mat-form-field>
      <mat-label>Why</mat-label>
      <input matInput formControlName="why">
    </mat-form-field>
    <mat-form-field>
      <mat-label>What</mat-label>
      <input matInput formControlName="what">
    </mat-form-field>
    <mat-form-field>
      <mat-label>How</mat-label>
      <input matInput formControlName="how">
    </mat-form-field>
    <mat-form-field>
      <mat-label>What If</mat-label>
      <input matInput formControlName="whatIf">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
