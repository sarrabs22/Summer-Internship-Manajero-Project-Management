<h1 mat-dialog-title>{{ data?.id ? 'Edit' : 'Add' }} Summary</h1>
<div mat-dialog-content>
  <form [formGroup]="summaryForm">
    <mat-form-field>
      <mat-label>Introduction</mat-label>
      <input matInput formControlName="introduction">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Core Principles</mat-label>
      <input matInput formControlName="corePrinciples">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Key Processes</mat-label>
      <input matInput formControlName="keyProcesses">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Advantages and Limitations</mat-label>
      <input matInput formControlName="advantagesLimitations">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
