<!-- app.component.html -->
<div>
    <!-- User Management -->
    <div>
      <h2>User Management</h2>
      <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="newUser.name" />
        <button (click)="createUser()">Create User</button>
      </div>
      <div>
        <label>User ID:</label>
        <input type="text" [(ngModel)]="userId" />
        <button (click)="getUser()">Get User</button>
        <div *ngIf="user">
          <p>Name: {{ user.name }}</p>
          <!-- Display other user properties -->
        </div>
      </div>
    </div>
  
    <!-- Project Management -->
    <div>
      <h2>Project Management</h2>
      <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="newProject.name" />

      </div>
      <div>
        <label>Project ID:</label>
        <input type="text" [(ngModel)]="projectId" />
        <button (click)="getProject()">Get Project</button>
        <div *ngIf="project">
          <p>Name: {{ project.name }}</p>
          <!-- Display other project properties -->
        </div>
      </div>
    </div>
  
    <!-- Task Management -->

      </div>

        <label>Task ID:</label>
        <input type="text" [(ngModel)]="taskId" />

        <div *ngIf="task">
          <p>Name: {{ task.name }}</p>
          <!-- Display other task properties -->
        </div>
      </div>
    </div>
  
    <!-- Feedback Management -->
    <div>
      <h2>Feedback Management</h2>
      <div>
        <label>Comment:</label>
        <input type="text" [(ngModel)]="newFeedback.comment" />

      </div>
      <div>
        <label>Feedback ID:</label>
        <input type="text" [(ngModel)]="feedbackId" />

        <div *ngIf="feedback">
          <p>Comment: {{ feedback.comment }}</p>
          <!-- Display other feedback properties -->
        </div>
      </div>
    </div>
  </div>
