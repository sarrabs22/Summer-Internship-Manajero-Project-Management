<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="taskForm.get('name').hasError('required') && taskForm.get('name').touched">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description" required></textarea>
      <mat-error *ngIf="taskForm.get('description').hasError('required') && taskForm.get('description').touched">Description is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-select placeholder="Project" formControlName="project" required>
        <mat-option *ngFor="let project of projects" [value]="project">{{ project.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('project').hasError('required') && taskForm.get('project').touched">Project is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-select placeholder="Assigned To" formControlName="assignedTo" required>
        <mat-option *ngFor="let user of users" [value]="user">{{ user.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('assignedTo').hasError('required') && taskForm.get('assignedTo').touched">Assigned To is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-select placeholder="Status" formControlName="status" required>
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('status').hasError('required') && taskForm.get('status').touched">Status is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="taskForm.invalid">Create</button>
</div>
